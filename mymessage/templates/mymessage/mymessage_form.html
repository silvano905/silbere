<!DOCTYPE html>
{% extends "main.html" %}
{% load bootstrap4 %}

{% block serach_block %}
{% endblock %}

{% block body_block %}

<div class="container">
    <div class="jumbotron">

        <h1 class="text-center">Nuevo Mensaje</h1>

        <form method="POST" enctype="multipart/form-data">


            {% csrf_token %}

{#                {% bootstrap_form form %}#}
            <div align="center">

            <div class="form-group">
                <label for="{{ form.text.id_for_label }}">{{ form.text }}</label>
             </div>
            <div class="form-group">
                <p accept="image/*" onchange="loadFile(event)">{{ form.picture }}</p>            </div>
            <div class="form-group">
                <img id="output" style="width: 170px; height: 200px; object-fit: cover"/>
            </div>


            <div class="form-group">
                {% bootstrap_form form2 %}
                {% bootstrap_form form3 %}

            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
        </form>



    </div>
</div>



<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>

{% endblock %}
